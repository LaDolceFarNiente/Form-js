<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
            <div class="form_area">
                <div class="form_area1">
                    <div class="header row">
                        <div class="title">Sign in</div>
                        <div class="apps">
                            <div class="circle row"><i class="fa-brands fa-facebook-f"></i></div>
                            <div class="circle row"><i class="fa-brands fa-google-plus-g"></i></div>
                            <div class="circle row"><i class="fa-brands fa-linkedin-in"></i></div>
                        </div>
                        <span>or use your account</span>
                    </div>
                    <form  onsubmit="signinUser()" class="enter row">
                        <input class="signin_email" type="email" placeholder="Email">
                        <input class="signin_password" type="password" placeholder="Password">
                        <span class="pass_option">Forgot your password?</span>
                        <button class="signIn_submit">sign in</button>
                    </form>
                </div>
                <div class="form_area2 hidden">
                    <div class="header row">
                        <div class="title">Create Account</div>
                        <div class="apps">
                            <div class="circle row"><i class="fa-brands fa-facebook-f"></i></div>
                            <div class="circle row"><i class="fa-brands fa-google-plus-g"></i></div>
                            <div class="circle row"><i class="fa-brands fa-linkedin-in"></i></div>
                        </div>
                        <span>or use your email for registration</span>
                    </div>
                    <form onsubmit="signUpUser()" class="enter row">
                        <input class="signup_name" type="text" placeholder="Name">
                        <input class="signup_email" type="email" placeholder="Email">
                        <input class="signup_password" type="password" placeholder="Password">
                        <button class="signUp_submit">sign up</button>
                    </form>
                </div>
            </div>
        <div class="create_acc">
            
            <div class="introduction2 row intro_style">
                <div class="text_title">welcome back!</div>
                <p class="desc">To keep connected with us please login with your personal info</p>
                <button class="introBtn1 btn">sign in</button>
            </div>
            <div class="introduction1 row">
                <div class="text_title">hello, friend!</div>
                <p class="desc">Enter your personal details and start journey with us</p>
                <button class="introBtn2 btn">sign up</button>
            </div>
        </div>
        <div class="bgColor"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
